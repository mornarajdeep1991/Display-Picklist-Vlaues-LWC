<template>
    <div style="height:5px; margin:20px; margin-bottom:150px;">
<template if:true={booleanVal}>
<lightning-card title="TASK RECORDS">

<lightning-datatable aura:id="accTable" class="slds-table_header-fixed_container slds-scrollable_x slds-border_top"
        key-field="id"
        columns={columns}
        data={dataWrapperList}
        hide-checkbox-column
        default-sort-direction={defaultSortDirection}
        sorted-direction={sortDirection}
        sorted-by={sortedBy}
        onsort={onHandleSort}>
</lightning-datatable>
</lightning-card>
</template>
<template if:false={booleanVal}>
<lightning-card>
<h2 class="slds-text-heading_small"><strong style="color:#270086;text-align:center;">No Open Tasks Found</strong></h2>
</lightning-card>
</template>
</div>
</template>
